<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Reisequiz Ergebnis</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <img src="{{ url_for('static', filename='globe-icon.png') }}" alt="Icon" width="32" style="vertical-align: middle; margin-right: 8px;">
            Reisequiz
        </h1>
        <a href="{{ url_for('main.settings') }}" class="btn btn-outline-dark">Neues Quiz</a>
    </header>

    <!-- Ergebnisbox -->
    <div class="box-light text-center p-4">
        {% if korrekt %}
            <div class="text-success fs-1"><i class="bi bi-check-circle-fill"></i></div>
            <h3 class="mt-2">Richtig!</h3>
        {% else %}
            <div class="text-danger fs-1"><i class="bi bi-x-circle-fill"></i></div>
            <h3 class="mt-2">Leider falsch!</h3>
        {% endif %}
        <a href="{{ url_for('main.settings') }}" class="btn btn-custom mt-2">Erneut spielen</a>
    </div>

    <!-- Reiseziel -->
    <h4 class="mt-4"><i class="bi bi-geo-alt-fill"></i> {{ reiseziel_name }}</h4>
    <img src="{{ bild_url }}" alt="Reiseziel" class="quiz-image mb-3 img-fluid rounded">

    <!-- Beschreibung -->
    <div class="box-sub p-3 text-start">
        <h5><strong>Ãœber {{ reiseziel_name }}</strong></h5>
        <p>{{ reiseziel_beschreibung|safe }}</p>
    </div>

    <!-- Booking, Wikipedia CTA -->
    <div class="mt-4">
        <strong>Reiseangebote und mehr entdecken</strong>
        <div class="d-flex flex-column flex-md-row gap-3 mt-3">
            <a href="{{ booking_link }}" class="btn btn-custom flex-fill" target="_blank">
                <i class="bi bi-box-arrow-up-right"></i> Auf Booking.com buchen
            </a>
            <a href="{{ wikipedia_link }}" class="btn btn-custom flex-fill" target="_blank">
                <i class="bi bi-book"></i> Auf Wikipedia entdecken
            </a>
        </div>
    </div>
    </a>
</div>

</body>
</html>
