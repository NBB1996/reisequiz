<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Reisequiz – Einstellungen</title>

    <!-- Bootstrap (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>
            <img src="{{ url_for('static', filename='globe-icon.png') }}" alt="Icon" width="32" style="vertical-align: middle; margin-right: 8px;">
            Reisequiz
        </h1>
        <h2>Quiz Einstellungen <i class="bi bi-geo-alt-fill"></i></h2>
        <p>Passe das Quiz nach deinen Wünschen an:</p>

        <form id="quizSettingsForm" method="POST" action="{{ url_for('main.quiz') }}">
            <div class="row justify-content-center">
                <!-- Kategorie / Kontinent -->
                <div class="col-md-5 p-3 rounded box-light">
                    <h5><i class="bi bi-globe2"></i> Quiz Kategorie</h5>
                    <label for="kategorie">Wähle die passende Kategorie aus:</label>
                    <select class="form-select mb-3" name="kategorie" id="kategorie" required>
                        <option value="">Kategorie wählen</option>
                        <option value="Stadt">Städte</option>
                        <option value="Region">Regionen</option>
                    </select>

                    <label for="kontinent">Wähle den Kontinent aus:</label>
                    <select class="form-select" name="kontinent" id="kontinent" required>
                        <option value="">Kontinent wählen</option>
                        <option value="Europa">Europa</option>
                        <option value="Asien">Asien</option>
                        <option value="Afrika">Afrika</option>
                        <option value="Nordamerika">Nordamerika</option>
                        <option value="Südamerika">Südamerika</option>
                        <option value="Ozeanien">Ozeanien</option>
                    </select>
                </div>

                <!-- Schwierigkeit -->
                <div class="col-md-5 p-3 rounded box-light">
                    <h5><i class="bi bi-triangle-fill"></i> Schwierigkeit-Level</h5>
                    <div class="form-check mb-2 text-start">
                        <input class="form-check-input" type="radio" name="level" id="sofasurfer" value="Leicht">
                        <label class="form-check-label" for="sofasurfer">
                            <strong>Sofasurfer</strong><br><small>Einfach – Für Reise-Anfänger</small>
                        </label>
                    </div>
                    <div class="form-check mb-2 text-start">
                        <input class="form-check-input" type="radio" name="level" id="backpacker" value="Mittel">
                        <label class="form-check-label" for="backpacker">
                            <strong>Backpacker</strong><br><small>Mittel – Für Reise-Erfahrene</small>
                        </label>
                    </div>
                    <div class="form-check mb-2 text-start">
                        <input class="form-check-input" type="radio" name="level" id="globetrotter" value="Schwer">
                        <label class="form-check-label" for="globetrotter">
                            <strong>Globetrotter</strong><br><small>Schwer – Für Reise-Experten</small>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Fehlermeldung -->
            <div id="error-message" class="text-danger mt-3" style="display:none;">
                Bitte wähle alle Felder aus, bevor du das Quiz startest.
            </div>

            <!-- Quiz starten Button -->
            <button type="submit" class="btn-custom mt-4" id="startButton" disabled>Quiz starten</button>
        </form>

        <div class="info">
            <i class="bi bi-info-circle-fill"></i> Fragen und Informationen basieren auf den Quellen:<br>
            <strong>Wikipedia und Wikivoyage</strong>
        </div>
    </div>

    <script>
        // Validierung: alle Felder müssen ausgefüllt sein
        const form = document.getElementById('quizSettingsForm');
        const startButton = document.getElementById('startButton');
        const errorMsg = document.getElementById('error-message');

        form.addEventListener('input', () => {
            const kategorie = form.kategorie.value;
            const kontinent = form.kontinent.value;
            const levelChecked = form.level.value !== "";

            if (kategorie && kontinent && levelChecked) {
                startButton.disabled = false;
                errorMsg.style.display = 'none';
            } else {
                startButton.disabled = true;
            }
        });

        form.addEventListener('submit', (e) => {
            if (startButton.disabled) {
                e.preventDefault();
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
